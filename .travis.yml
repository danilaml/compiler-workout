language: c
os:
  - linux
  - osx
osx_image:
  - xcode11
  - xcode10
  - xcode9
  - xcode8
  - xcode6.4
script:
     - echo "#include <stdio.h>" > test.cpp
     - echo '#if __has_include(<filesystem>)'  >> test.cpp
     - echo '#define FS 1' >> test.cpp
     - echo '#else' >> test.cpp
     - echo '#define FS 0' >> test.cpp
     - echo '#endif' >> test.cpp
     - echo '#if __has_include(<variant>)'  >> test.cpp
     - echo '#define VR 1' >> test.cpp
     - echo '#else' >> test.cpp
     - echo '#define VR 0' >> test.cpp
     - echo '#endif' >> test.cpp
     - echo 'int main() { printf("res - %d, %d, %d\n", __cpp_static_assert, FS, VR); return 0; }' >> test.cpp
     - clang --version
     - clang test.cpp -O3 -std=c++11 -o test.o || clang test.cpp -O3 -o test.o
     - ./test.o
