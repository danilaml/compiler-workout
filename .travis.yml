language: c
os:
  - linux
  - osx
osx_image:
  - xcode11
  - xcode10
  - xcode9
  - xcode8
script:
     - echo '#include <stdio.h>
     int main() { printf("%d", __cpp_static_assert); return 0; }' > test.cpp
     - clang --version
     - clang test.cpp -O3 -std=c++11 -o test.o || clang test.cpp -O3 -o test.o
     - ls && ./test.o
